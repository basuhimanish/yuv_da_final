<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="page.css">
    <script src="page.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="brand_logo.jpg">
                <h2>Luxury Brand</h2>
            </a>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <button class="login" onclick="openLoginForm()">Login</button>
        </nav>
    </header>


    <div id="loginForm" class="form-popup">
        <form id="Form" onsubmit="return validateForm()">
           <button id="close" type="button" onclick="closeLoginForm()" align="right">Close</button>
           <div class="form-box">
            <h2 align="center">Login Form</h1>    
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Enter password :</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option> 
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Other</option>
            </select>
            <br>
            <button type="submit">Login</button>
            <br>
          </div>
        </form>
      </div>

    <section>
        <div class="product">
            <img src="tshirt1.jpg" alt="Product 1">
            <h2>Into the woods</h2>
            <p>Price- ₹499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="tshirt2.jpg" alt="Product 2">
            <h2>Country Roads</h2>
            <p>Price- ₹499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="tshirt3.jpg" alt="Product 3">
            <h2>Do the Climb</h2>
            <p>Price- ₹499</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>MADE WITH LOVE ❤️</p>
        <p>©️ COPYRIGHT OF YUV AGARWAL</p>
    </footer>
    

</body>
</html>
